name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master   

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: janaikameka-portfolio/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: janaikameka-portfolio

      - name: Build project
        run: npm run build
        working-directory: janaikameka-portfolio

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: janaikameka-portfolio/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
